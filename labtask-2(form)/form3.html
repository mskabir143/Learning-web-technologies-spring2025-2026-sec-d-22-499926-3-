<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Profile</title>
</head>
<body>

    <form>
        <fieldset style="width: 500px;">
            <legend><b>PERSON PROFILE</b></legend>

            <table cellpadding="8">
                <tr>
                    <td>Name</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td>
                        <input type="email" name="email" placeholder="sample@example.com">
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                        <input type="radio" name="gender"> Other
                    </td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td>:</td>
                    <td>
                        <input type="text" size="2" placeholder="dd"> /
                        <input type="text" size="2" placeholder="mm"> /
                        <input type="text" size="4" placeholder="yyyy">
                    </td>
                </tr>

                <tr>
                    <td>Blood Group</td>
                    <td>:</td>
                    <td>
                        <select name="blood">
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Degree</td>
                    <td>:</td>
                    <td>
                        <input type="checkbox"> SSC
                        <input type="checkbox"> HSC
                        <input type="checkbox"> BSc
                        <input type="checkbox"> MSc
                    </td>
                </tr>

                <tr>
                    <td>Photo</td>
                    <td>:</td>
                    <td>
                        <input type="file" name="photo">
                    </td>
                </tr>

                <tr>
                    <td colspan="3" align="center">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>

            </table>
        </fieldset>
    </form>

</body>
</html>
