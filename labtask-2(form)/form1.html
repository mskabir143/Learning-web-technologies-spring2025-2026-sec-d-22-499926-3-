<h3>ASSESSMENT TASK</h3>
<p>Design the following HTML pages (Each one in separate pages)</p>

<hr>

<!-- 1. Name -->
<p>1. <b>Name</b></p>
<form>
    <input type="text"><br><br>
    <input type="submit" value="Submit">
</form>

<hr>

<!-- 2. Email -->
<p>2. <b>Email</b></p>
<form>
    <input type="email" placeholder="sample@example.com"><br><br>
    <input type="submit" value="Submit">
</form>

<hr>

<!-- 3. Gender -->
<p>3. <b>Gender</b></p>
<form>
    <fieldset style="width:200px;">
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
    </fieldset>
    <br>
    <input type="submit" value="Submit">
</form>

<hr>

<!-- 4. Date of Birth -->
<p>4. <b>Date of Birth</b></p>
<form>
    <fieldset style="width:200px;">
        <input type="text" size="2" placeholder="dd"> /
        <input type="text" size="2" placeholder="mm"> /
        <input type="text" size="4" placeholder="yyyy">
    </fieldset>
    <br>
    <input type="submit" value="Submit">
</form>
